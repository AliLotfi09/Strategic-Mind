<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تست شخصیت سیاسی</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div class="container">
    <!-- INTRO -->
    <div id="introScreen">
      <div class="intro-wrapper">
        <div class="intro-header">
          <div class="intro-line"></div>
          <div class="intro-title">تست شخصیت</div>
          <div class="intro-subtitle">کشف کنید شما شبیه کدام رهبر استراتژیست هستید</div>
        </div>

        <div class="intro-benefits">
          <div class="benefit-item">
            <div class="benefit-check">✓</div>
            <div class="benefit-text">15 سوال استراتژیک برای تحلیل شخصیت</div>
          </div>
          <div class="benefit-item">
            <div class="benefit-check">✓</div>
            <div class="benefit-text">الگوریتم پیشرفته برای نتایج دقیق</div>
          </div>
          <div class="benefit-item">
            <div class="benefit-check">✓</div>
            <div class="benefit-text">نتایج ذخیره شده در دستگاه شما</div>
          </div>
        </div>

        <button class="start-btn" onclick="startTest()">شروع آزمون</button>
        <div class="intro-disclaimer">این تست صرفاً برای سرگرمی و بر اساس تحلیل شخصیت است</div>
      </div>
    </div>

    <!-- QUIZ -->
    <div id="quizScreen" class="quiz-wrapper">
      <div class="quiz-header">
        <span class="quiz-counter">سوال <strong id="questionNumber">1</strong> از 15</span>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
      </div>

      <div id="questionContainer"></div>

      <div class="controls">
        <button class="btn" id="prevBtn" onclick="previousQuestion()" disabled>قبلی</button>
        <button class="btn" id="nextBtn" onclick="nextQuestion()">بعدی</button>
      </div>
    </div>

    <!-- RESULTS -->
    <div id="resultScreen">
      <div class="result-wrapper">
        <div class="result-header">
          <img class="result-image" id="resultImage" src="">
          <div class="result-name" id="resultName"></div>
          <div class="result-title" id="resultTitle"></div>
        </div>

        <div class="match-container">
          <div class="match-score" id="matchPercent">85%</div>
          <div class="match-label">درصد تطابق</div>
        </div>

        <div class="result-description" id="resultDescription"></div>

        <div class="traits-grid" id="traitsGrid"></div>

        <div id="resultDetails"></div>

        <div class="action-buttons">
          <button class="action-btn" onclick="shareResult()">کپی نتیجه</button>
          <button class="action-btn secondary" onclick="restartTest()">آزمون دوباره</button>
        </div>
      </div>
    </div>
  </div>
  <div class="svg-wrapper">
    <img src="assets/countries.svg" alt="countries vector" class="countries">
  </div>

  <script src="./src/main.js"></script>
</body>

</html>
